name: Daily Operations

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  daily-reset:
    name: reset-data
    runs-on: ubuntu-latest
    steps:
      # ...
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1

      # run any `bun` or `bunx` command
      - run: bun install
      - run: bun run reset
      - run: bun run start
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
