name: Make Site Data on a Schedule

on:
  schedule:
    - cron: "0 */8 * * *"

jobs:
  my-job:
    name: pokebook-data
    runs-on: ubuntu-latest
    steps:
      # ...
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1

      # run any `bun` or `bunx` command
      - run: bun install
      - run: bun run start
